<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Short-Sell Picks Under $5</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>

<h1>Short-Sell Picks (Under $5 & P/E &lt; 20)</h1>
<button onclick="fetchStocks()">üîÅ Refresh Picks</button>

<table id="stock-table">
  <thead>
    <tr>
      <th>Symbol</th>
      <th>Price</th>
      <th>P/E Ratio</th>
      <th>Short Sell Signal</th>
    </tr>
  </thead>
  <tbody id="stock-body">
    <tr><td colspan="4">Loading...</td></tr>
  </tbody>
</table>

<script>
  const API_KEY = 'd1jhpl1r01qvg5gukhagd1jhpl1r01qvg5gukhb0'; // üîë Replace with your real Finnhub API key
  const pennyStocks = ['SNDL', 'IDEX', 'BBIG', 'GTE', 'HYSR', 'ZOM', 'FCEL', 'TRCH', 'AITX', 'CLNE'];

  async function fetchStocks() {
    const tbody = document.getElementById('stock-body');
    tbody.innerHTML = '<tr><td colspan="4">Loading...</td></tr>';

    const filtered = [];

    for (let symbol of pennyStocks) {
      try {
        const [quoteRes, metricsRes] = await Promise.all([
          fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${API_KEY}`),
          fetch(`https://finnhub.io/api/v1/stock/metric?symbol=${symbol}&metric=all&token=${API_KEY}`)
        ]);

        const quote = await quoteRes.json();
        const fundamentals = await metricsRes.json();
        const price = quote.c;
        const pe = fundamentals.metric.peTTM;

        if (price > 0 && price <= 5 && pe && pe < 20) {
          filtered.push({ symbol, price, pe, short: "‚úÖ Likely" });
        }
      } catch (err) {
        console.warn(`Error with ${symbol}:`, err);
      }
    }

    updateTable(filtered);
  }

  function updateTable(data) {
    const tbody = document.getElementById('stock-body');
    tbody.innerHTML = '';

    if (data.length === 0) {
      tbody.innerHTML = '<tr><td colspan="4">No matches found</td></tr>';
      return;
    }

    data.forEach(row => {
      tbody.innerHTML += `
        <tr>
          <td>${row.symbol}</td>
          <td>$${row.price.toFixed(2)}</td>
          <td>${row.pe.toFixed(2)}</td>
          <td>${row.short}</td>
        </tr>`;
    });
  }

  fetchStocks();
</script>

</body>
</html>
